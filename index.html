<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Fare Calculator</title>
    <link rel="stylesheet" type="" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Taxi Fare Calculator</h2>
        <form>
            <label for="startPoint">Start Point:</label>
            <select id="startPoint" name="startPoint" required>
                <option value="Pretoria">Pretoria</option>
                <option value="Johannesburg">Johannesburg</option>
                <option value="Durban">Durban</option>


                <!--I will Add more cities as needed -->

            </select>

            <label for="endPoint">End Point:</label>
            <select id="endPoint" name="endPoint" required>
                <option value="Pretoria">Pretoria</option>
                <option value="Johannesburg">Johannesburg</option>
                <option value="Durban">Durban</option>

                <!--I will Add more cities as needed -->
            </select>

            <button type="button" onclick="calculateAndDisplayFare()">Calculate Fare</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="main.js">
    </script>
</body>
</html>
